<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Blog Sidebar | Playdo</title>

          <!-- Fevicon -->
          <link rel="icon" href="image/favicon.ico">

          <!-- Font - Awesome -->
          <link rel="stylesheet" href="css/all.min.css">

          <!-- Style File-->
          <link rel="stylesheet" href="css/style.css">

          <!-- Animation File -->
          <link rel="stylesheet" href="css/animate.css">

          <!-- Owl.Carousel File -->
          <link rel="stylesheet" href="css/owl.carousel.min.css">
          <link rel="stylesheet" href="css/owl.theme.default.min.css">
</head>
<body>
 <section class="login flex justify_content align_item">
          <div class="login_main">
               <div class="login_single">
                    <div class="login_title">
                         <h4>login</h4>
                    </div>
                    <form action="">
                         <div class="login_input">
                              <input type="email" placeholder="username">
                         </div>
                         <div class="login_input">
                              <input type="password" placeholder="password">
                         </div>
                         <div class="login_input">
                              <input type="password" placeholder="password">
                         </div>
                         <div class="login_input">
                              <input type="password" placeholder="password">
                         </div>
                         <div class="login_txt flex justify_between">
                              <label for="">
                                   <input type="checkbox" checked>
                                   <span>remember me</span>
                              </label>
                              <a href="#">forget password?</a>
                         </div>
                         <div class="login_btn">
                              <button>login</button>
                         </div>
                         <div class="login_icon">
                              <span>or with sign</span>
                              <ul class="flex justify_content">
                                   <li><a href="#" class="color1">facebook</a></li>
                                   <li><a href="#" class="color2">twitter</a></li>
                                   <li><a href="#" class="color3">goggle+</a></li>
                              </ul>
                         </div>
                         <div class="login_a">
                              don't have an account
                              <a href="#">sign up</a>
                         </div>
                    </form>
                    </div>
               </div>
          </div>

     </section>





     <!-- Js File -->
     <script src="js/jquery-3.6.3.min.js"></script>
     <script src="js/owl.carousel.min.js"></script>
     <script src="js/script.js"></script>
</body>
</html>
